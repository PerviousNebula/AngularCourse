<h1 class="animated fadeIn fast">Heroe <small>nombre del heroe</small></h1>
<hr>
<div class="row text-right animated fadeIn fast">
    <div class="col">
        <button class="btn btn-sm btn-danger" [routerLink]="['/heroes']"><i class="fa fa-arrow-left mr-1"></i>Regresar</button>
    </div>
</div>
<div class="mt-2 row animated fadeIn">
    <div class="col">
        <form [formGroup]="formHeroe" (ngSubmit)="guardarHeroe()">
            <div class="form-group">
                <label>Firebase ID</label>
                <input class="form-control" type="text" formControlName="id">
                <p>Este campo es autogenerado</p>
            </div>
            <div class="form-group">
                <label>Nombre <span [ngStyle]="{'color': 'red', 'font-weight': 'bold'}">*</span></label>
                <input class="form-control is-invaid d-block" type="text" placeholder="Nombre del heroe" formControlName="nombre">
                <div class="invalid-feedback d-block" *ngIf="formHeroe.controls['nombre'].errors?.required && formHeroe.controls['nombre'].touched">
                    Este campo es obligatorio
                </div>
                <div class="invalid-feedback d-block" *ngIf="formHeroe.controls['nombre'].errors?.minlength && formHeroe.controls['nombre'].touched">
                    MÃ­nimo {{ formHeroe.controls['nombre'].errors.minlength.requiredLength }} caracteres
                </div>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input class="form-control" type="text" placeholder="Poder del heroe" formControlName="poder">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <select class="form-control" formControlName="vivo">                    
                    <option value=true>Vivo</option>
                    <option value=false>Muerto</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit" [disabled]="formHeroe.invalid">
                    <i class="fa fa-save mr-1"></i>                    
                    <span *ngIf="!loading">Guardar</span>
                    <span *ngIf="loading">Espere por favor...</span>
                </button>
            </div>
        </form>
    </div>
</div>
