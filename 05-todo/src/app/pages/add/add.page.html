<ion-header>
    <ion-toolbar no-border color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New Item</ion-label>
            <ion-input type="text" placeholder="List Name" [(ngModel)]="itemDesc" (keyup.enter)="addElement()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label *ngIf="list.items.length">ToDo Tasks</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.done" (ionChange)="changeState(item)"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="deleteItem(i)">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
