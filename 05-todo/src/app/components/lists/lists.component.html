<ion-list>
    <ion-item-sliding *ngFor="let list of _toDoService.Lists | filterDone:done">
        <ion-item color="dark" detail (click)="editList(list)">
            <ion-label>
                {{ list.title }}
            </ion-label>
            <ion-badge color="tertiary" slot="end">{{ list.items.length }} tasks</ion-badge>
        </ion-item>
        <ion-item-options slide="end">
            <ion-item-option color="primary" (click)="editTitle(list)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteList(list.id)">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
