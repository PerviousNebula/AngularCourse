<div class="container animated fadeIn mt-5 mb-5" *ngIf="movie">
    <div class="row">
        <div class="col-md-10">
            <h1>{{ movie.title }}</h1>
        </div>
        <div class="col">
            <button class="btn btn-sm btn-outline-danger" (click)="goBack()"><i class="fa fa-arrow-left mr-1"></i>Regresar</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img class="img img-fluid" [src]="imgUrl" [alt]="movie.title" />
        </div>
        <div class="col-md-8">
            <h4>Sipnopsis</h4>
            <hr>
            <p class="lead">
                {{ movie.overview }}
            </p>
            <h5>Frase c√©lebre</h5>
            <p>{{ movie.tagline }}</p>
            <p>Popularidad: <span class="badge badge-primary">{{ movie.popularity}}</span></p>
            <p>Voto promedio: <span class="badge badge-primary">{{ movie.vote_average }}</span></p>
        </div>
    </div>
</div>
