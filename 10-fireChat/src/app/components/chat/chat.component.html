<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{'text-right': chat.uid === _cs.usuario.uid}" *ngFor="let chat of _cs.chats">
        <span [ngClass]="chat.uid === _cs.usuario.uid ? 'badge-primary' : 'badge-success'" class="badge">{{ chat.nombre }}</span>
        <p>{{ chat.mensaje }}</p>
    </div>
</div>
<input class="form-control" type="text" [(ngModel)]="mensaje" name="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviarMensaje()">
