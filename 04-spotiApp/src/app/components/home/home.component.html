<div class="card-columns">
    <div class="card" *ngFor="let release of releases">
        <img [src]="release.images[0].url" class="card-img-top" [alt]="release.name">
        <div class="card-body">
            <h5 class="card-title">{{ release.name }}</h5>
            <p class="card-text">
                <span class="badge badge-pill badge-success" *ngFor="let artist of release.artists">{{ artist.name }}</span>
            </p>
        </div>
    </div>
</div>
