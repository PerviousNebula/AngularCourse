<ul cdkDropList class="list-group" *ngIf="paises; else loading" (cdkDropListDropped)="drop($event)">
    <li cdkDrag class="list-group-item" *ngFor="let pais of paises" cdkDragBoundary=".list-group">
        {{ pais.name }}
    </li>
</ul>

<ng-template #loading>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
