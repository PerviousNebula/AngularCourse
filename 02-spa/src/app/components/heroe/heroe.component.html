<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{  heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa === 'DC'" src="../../../assets/img/dc_logo.png" [alt]="heroe.casa" height="250" width="250">
            <img *ngIf="heroe.casa === 'Marvel'" src="../../../assets/img/marvel_logo.jpg" [alt]="heroe.casa" height="250" width="250">
        </div>
    </div>
</div>
