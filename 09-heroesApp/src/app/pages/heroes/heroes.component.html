<h1 class="animated fadeIn fast">Listado de h√©roes</h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col text-right">
        <button class="btn btn-sm btn-primary" [routerLink]="['/heroe','nuevo']"><i class="fa fa-plus mr-1"></i>Agregar</button>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col" *ngIf="heroes.length">
        <table class="table mt-2">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Poder</th>
                    <th scope="col">Vivo</th>
                    <th scope="col">Tools</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let heroe of heroes; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.poder }}</td>
                    <td>{{ heroe.vivo }}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-success mr-1" [routerLink]="['/heroe',heroe.id]" routerLinkActive="router-link-active"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="!loading && !heroes.length" class="alert alert-warning text-center">
    <h3 class="alert-heading">No hay registros</h3>
    <i class="fa fa-exclamation fa-2x"></i>
</div>

<div *ngIf="loading" class="alert alert-info text-center">
    <h3 class="alert-heading">Cargando</h3>
    <i class="fa fa-sync fa-spin fa-2x"></i>
    <p class="mb-0-">Por favor espere...</p>
</div>
